<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrazione</title>
    <link rel="stylesheet" type="text/css" href="css/index_style.css"/>
</head>

<body>
<div class="background">
    <div class="login-container">
        <h1>Registrazione</h1>
        
        <form action="CheckRegistration" method="POST">
        Username: <input type="text" placeholder="Username" required>
        Email: <input type="email" placeholder="Email" required>
        Password: <input type="password" placeholder="Password" required>
        ConfPassword: <input type="password" placeholder="Conferma Password" required>
        <button type="submit">Registrati</button>
        </form>
        
        <p>Hai già un account? <a href="index.html">Accedi qui</a></p>
    </div>
</div>

</body>
</html>
